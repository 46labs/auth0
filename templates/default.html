<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Branding.ServiceName}} - {{.Branding.Title}}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .auth-container {
            background: #121315;
            border: 1px solid #4d5d70;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }

        .brand-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            width: 48px;
            height: 48px;
            background: {{if .Branding.PrimaryColor}}{{.Branding.PrimaryColor}}{{else}}linear-gradient(135deg, #667eea 0%, #764ba2 100%){{end}};
            border-radius: 8px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 600;
            color: {{if eq .Branding.PrimaryColor "#FFD100"}}#000000{{else}}#ffffff{{end}};
            box-shadow: 0 4px 14px rgba(102, 126, 234, 0.25);
        }

        .welcome-text {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            color: #eaebec;
            font-weight: 400;
        }

        .form-section {
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            height: 48px;
            padding: 12px 16px;
            background: #000000;
            border: 1px solid #4d5d70;
            border-radius: 8px;
            color: #ffffff;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .input-field::placeholder {
            color: #8891aa;
        }

        .input-field:focus {
            outline: none;
            border-color: {{if .Branding.PrimaryColor}}{{.Branding.PrimaryColor}}{{else}}#667eea{{end}};
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .primary-button {
            width: 100%;
            height: 48px;
            background: {{if .Branding.PrimaryColor}}{{.Branding.PrimaryColor}}{{else}}linear-gradient(135deg, #667eea 0%, #764ba2 100%){{end}};
            border: none;
            border-radius: 8px;
            color: {{if eq .Branding.PrimaryColor "#FFD100"}}#000000{{else}}#ffffff{{end}};
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .primary-button:hover {
            opacity: 0.9;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .primary-button:active {
            transform: translateY(1px);
        }

        .divider {
            text-align: center;
            margin: 24px 0;
        }

        .divider-text {
            color: #8891aa;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .test-section {
            padding: 16px;
            background: #2b2d2e;
            border: 1px solid #4d5d70;
            border-radius: 8px;
        }

        .test-header {
            font-size: 12px;
            font-weight: 500;
            color: #d0d3d4;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            text-align: center;
        }

        .test-user {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 6px;
            background: transparent;
            border: 1px solid #4d5d70;
            border-radius: 6px;
            color: #eaebec;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
        }

        .test-user:last-child {
            margin-bottom: 0;
        }

        .test-user:hover {
            background: #4d5d70;
            color: #ffffff;
            border-color: #6b7794;
        }

        .test-user-avatar {
            width: 32px;
            height: 32px;
            background: {{if .Branding.PrimaryColor}}{{.Branding.PrimaryColor}}{{else}}linear-gradient(135deg, #667eea 0%, #764ba2 100%){{end}};
            border-radius: 50%;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
            color: {{if eq .Branding.PrimaryColor "#FFD100"}}#000000{{else}}#ffffff{{end}};
        }

        .test-user-info {
            flex: 1;
        }

        .test-user-name {
            font-weight: 500;
            margin-bottom: 2px;
        }

        .test-user-method {
            font-size: 11px;
            color: #8891aa;
        }

        .verification-info {
            text-align: center;
            margin-bottom: 24px;
        }

        .verification-phone {
            font-size: 14px;
            color: #eaebec;
            margin-bottom: 8px;
        }

        .verification-phone strong {
            color: {{if .Branding.PrimaryColor}}{{.Branding.PrimaryColor}}{{else}}#667eea{{end}};
            font-weight: 500;
        }

        .mock-notice {
            margin-top: 16px;
            padding: 12px 16px;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 8px;
            text-align: center;
        }

        .mock-notice-text {
            font-size: 12px;
            color: {{if .Branding.PrimaryColor}}{{.Branding.PrimaryColor}}{{else}}#667eea{{end}};
            font-weight: 500;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 32px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div id="phone-step">
            <div class="brand-header">
                <div class="logo">{{if .Branding.LogoURL}}{{else}}{{substr 0 1 .Branding.ServiceName}}{{end}}</div>
                <div class="welcome-text">{{.Branding.Title}}</div>
                <div class="subtitle">{{.Branding.Subtitle}}</div>
            </div>

            <form id="auth-form" method="POST" action="/authorize" class="form-section">
                <input type="hidden" name="session_id" value="{{.SessionID}}">
                <div class="form-group">
                    <label class="input-label">Email or SMS</label>
                    <input type="text" id="identifier" name="identifier" class="input-field" placeholder="user@domain.com or +1 469 555 1212" required autocomplete="username"{{if .LoginHint}} value="{{.LoginHint}}"{{end}}>
                </div>
                <div id="code-group" class="form-group hidden">
                    <label class="input-label">Verification Code</label>
                    <input type="text" id="code" name="code" class="input-field" value="123456" maxlength="6" placeholder="Enter 6-digit code" autocomplete="one-time-code">
                    <div class="mock-notice">
                        <div class="mock-notice-text">Development mode: Use code 123456</div>
                    </div>
                </div>
                <button type="submit" class="primary-button" id="submit-btn">Continue</button>
            </form>

            <div class="divider">
                <span class="divider-text">Development Mode</span>
            </div>

            <div class="test-section">
                <div class="test-header">Quick Sign In</div>
                <button type="button" class="test-user" onclick="selectUser('dev.one@nextel.test', 'Dev One', 'email')">
                    <div class="test-user-avatar">D1</div>
                    <div class="test-user-info">
                        <div class="test-user-name">Dev One (Admin)</div>
                        <div class="test-user-method">dev.one@nextel.test · Email</div>
                    </div>
                </button>
                <button type="button" class="test-user" onclick="selectUser('dev.two@nextel.test', 'Dev Two', 'email')">
                    <div class="test-user-avatar">D2</div>
                    <div class="test-user-info">
                        <div class="test-user-name">Dev Two (Member)</div>
                        <div class="test-user-method">dev.two@nextel.test · Email</div>
                    </div>
                </button>
                <button type="button" class="test-user" onclick="selectUser('+12105550003', 'Dev Three', 'sms')">
                    <div class="test-user-avatar">D3</div>
                    <div class="test-user-info">
                        <div class="test-user-name">Dev Three (Member)</div>
                        <div class="test-user-method">+12105550003 · SMS</div>
                    </div>
                </button>
            </div>
        </div>
    </div>

    <script>
        function selectUser(identifier, name, method) {
            document.getElementById('identifier').value = identifier;
        }

        document.getElementById('auth-form').addEventListener('submit', function(e) {
            const identifier = document.getElementById('identifier').value;
            if (!identifier) return;

            const codeGroup = document.getElementById('code-group');
            const submitBtn = document.getElementById('submit-btn');

            if (codeGroup.classList.contains('hidden')) {
                e.preventDefault();
                codeGroup.classList.remove('hidden');
                submitBtn.textContent = 'Sign In';
                document.getElementById('code').focus();
            }
        });
    </script>
</body>
</html>
